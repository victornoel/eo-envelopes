on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java 8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
      - name: Run Tests
        shell: bash
        run: .github/maven.sh clean verify -Pqulice
